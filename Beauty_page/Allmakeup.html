    document.querySelector("#sorting").addEventListener("change",ManagebySorting)
  function ManagebySorting(){
      var selectedoption=document.querySelector("#sorted").value
      if(selectedoption=="Price low to High")
      {
        makeup.sort(function(a,b){
            return a.new_price-b.new_price
        }) 
      }
      displaythings(makeup)

      if(selectedoption=="Price high to low")
      {
       makeup.sort(function(a,b){
            return b.new_price-a.new_price
        }) 
      }
      displaythings(makeup)

      if(selectedoption=="Top Rated")
      {
        makeup.sort(function(a,b){
            return b.new_price==a.new_price
        }) 
      }
      displaythings(makeup)
     

if(selectedoption=="Best Sellers")
{
  makeup.sort(function(a,b){
     
    if( b.title<a.title) return -1;
    if( b.title>a.title) return 1;
    return 0;
  }) 
}
displaythings(makeup)


if(selectedoption=="New Arrivals")
{

    makeup.sort(function(a,b){
    if( b.title<a.title) return 1;
    if( b.title>a.title) return -1;
    return 0;
    })
        
}
displaythings(makeup)
} 

 



function displaythings(makeup){

    document.querySelector("#productbox").innerHTML=""
       makeup.map(function(elem){
           var box=document.createElement("div")
           
           var img=document.createElement("img")
           img.src=elem.imgUrl
           img.setAttribute("class","imgdecorate")
           img.addEventListener("click",function(){
               check(elem)
           })

           var type1=document.createElement("p")
           type1.innerText=elem.catagory+"Beauty product"
           type1.setAttribute("class","italicstyle")
           
           var name1=document.createElement("p")
           name1.innerText=elem.title
          name1.setAttribute("class","createname")

           var nametype=document.createElement("p")
           nametype.innerText=elem.type_name
           nametype.setAttribute("class","createtypename")

           var price1=document.createElement("p")
           price1.innerText="$"+elem.new_price
           price1.setAttribute("class","resizeprice")

          
           var btn=document.createElement("button")
           btn.innerText="Quick View"
           btn.setAttribute("class","q")
           btn.addEventListener("click", function(){
               check(elem)
           })

         
           console.log(img,type1,name1,nametype,price1,btn)
           
           box.append(img,btn,type1,name1,nametype,price1);

           document.querySelector("#productbox").append(box);
            

       })
    }

       var length=makeup.length;
document.querySelector("#div2>#div2-1>#itemnumber>p").innerText=length+"   items"
